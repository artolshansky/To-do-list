<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List - Angular</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container" style="padding-top: 20px;" ng-controller="ToDoCtrl as todo">
      <div class="form-group input-group">
        <input type="text" class="form-control" placeholder="Enter task" ng-model="todo.task" ng-keyup="$event.keyCode == 13 && todo.addTask()">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="todo.addTask()">Enter</button>
        </span>
      </div>
      <table class="table table-hover">
        <tbody ng-repeat="tasks in todo.data">
          <tr>
            <td style="{{setStyle(tasks.done)}}" ng-style="setStyle(tasks.done)">{{tasks.name}}</td>
            <td><input type="checkbox" class="done" ng-model="tasks.done"></td>
          </tr>
        </tbody>
      </table>
    </div>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
